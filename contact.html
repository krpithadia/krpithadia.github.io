<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact – Kaushal Pithadia</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="config.js"></script>
    <script defer src="script.js"></script>
    <!-- contact.html -->
    <script>
      fetch('https://script.google.com/macros/s/.../exec')
        .then(r => r.json())
        .then(cfg => {
          grecaptcha.render('recaptcha-container', { sitekey: cfg.siteKey });
        });
    </script>
    <div id="recaptcha-container"></div>

  </head>
  <body>
    <div id="site-header"></div>

    <main class="container">
      <h2>Contact Me</h2>
      <p>
        Have a question, a project idea, or just want to connect? I’d love to
        hear from you!
      </p>

      <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" class="form-grid">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <input type="text" name="subject" placeholder="Subject "required />
      <textarea name="message" rows="5" placeholder="Your message" required></textarea>
      <div class="g-recaptcha" data-sitekey="6LevbaorAAAAANj6LiwRetF77FUTUFfpnNj638_C"></div>
      <button type="submit">Send</button>
    </form>

</html>
